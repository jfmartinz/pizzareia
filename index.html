<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzareia</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="content">
        <h1>Made fresh to order</h1>
        <p>Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut<br> aliquip ex ea commodo
            consequat.
            Duis
            aute irure dolor in<br> reprehenderit in voluptate velit </p>

        <div class="btn-container">
            <button title="View Menu">View Menu</button>
            <button title="Order Online">Order Online</button>
        </div>
        <a href="#">Image from <span>freepik</span></a>
    </main>

    <div class="card-container">
        <div class="card">
            <div class="icon-container">
                    <img src="img/pizza.png" alt="pizza">
            </div>
            <h3>Pizza</h3>
        </div>

        <div class="card">
            <div class="icon-container">
                <img src="img/dish.png" alt="pasta">
            </div>
            <h3>Pasta</h3>
        </div>


        <div class="card">
            <div class="icon-container">
                <img src="img/burger.png" alt="Burgers">
            </div>
            <h3>Burgers</h3>
        </div>


        <div class="card">
            <div class="icon-container">
                <img src="img/appetizer.png" alt="appetizer"> 
            </div>
            <h3>appetizers</h3>
        </div>
    </div>

</body>

</html>
